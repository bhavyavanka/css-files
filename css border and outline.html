<html>
    <head>
        <title>BORDER AND OUTLINE IN CSS</title>
        <style>
            .a{
                height: 400px;
                width: 500px;
                background-color: azure;
                border: 5px solid black;
               /*border doesnot effect css box model*/
            }
            .b{
                height: 500px;
                width: 500px;
                background-color: azure;
                outline:2px solid black;/*outline effects css box model*/
            }
        </style>
    </head>
    <body>
        <center><h1><b>BORDER AND OUTLINE IN CSS</b></h1></center>
        <div class="a"></div>
        <br><br>
        <div class="b"></div>
    </body>
</html>
