FORM ELEMENTS IN HTML
<html>
          <head>
                    <title>FILL UP FORM</title>
          </head>
          <body>
           <form>
                    <h1><center>FORM ELEMENTS</center></h1>
                    <label>enter your name:</label>
                    <input type="text">
                    <br>
                    <label>enter your number:</label>
                    <input type="number">
                    <br>
                    <label>enter DOB:</label>
                    <input type="date">
                    <br>
                    <label>enter passwaord:</label>
                    <input type="password">
                    <br>
                    <label>enter EMAIL:</label>
                    <input type="email" required>
                    <br>
                    <label>GENDER:</label>
                    male<input type="radio" name="gender">
                    female<input type="radio" name="gender">
                    <br>
                    <br>
                    <label>upload your file:</label>
                    <input type="file">
                    <br>
                    <label>select course:</label>
                    c<input type="checkbox">
                    c++<input type="checkbox">
                    python<input type="checkbox">
                    <br>
                    <label>Address:</label>
                    <textarea></textarea>
                    <br>
                    <label>select your college:</label>
                    <select>
                              <option>acet</option>
                              <option>acoe</option>
                              <option>aces</option>
                    </select>
                    <br>
                    <input type="submit">
                    <input type="reset">
           </form>
          </body>
</html>
